<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="sdpt.css">
</head>
<body>  

    <div class="container">
        <form action="">
            <h1>Temperature conversion:</h1>
            <input type="number" id="textbox" value="0" min="0">
            <div class="options">
                <input type="radio" id="toFahrenheit" name = "unit">
                <label for="toFahrenheit">Convert to Fahrenheit</label>

                <br>
                <input type="radio" id="toCelsius" name = "unit">
                <label for="toCelsius">Convert to Celsius</label>
            </div>

            <button type="submit" id="submit">Convert</button>
            <p id="result"></p>
        </form>

    </div>

</body>
<script src = "sdpt.js"></script>
</html>
